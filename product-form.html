<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .form-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
        }

        .form-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-table input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-table input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f44336;
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .products-list {
            margin-top: 40px;
        }

        .products-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .products-table th {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .products-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .products-table tr:hover {
            background-color: #f5f5f5;
        }

        .btn-delete {
            background: #ff5252;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #ff1744;
            transform: scale(1.05);
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .total-row {
            background-color: #fff3cd;
            font-weight: bold;
            font-size: 16px;
        }

        .total-row td {
            border-top: 3px solid #667eea;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Product Form Calculator</h1>
        
        <table class="form-table">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>PID:</strong></td>
                    <td><input type="text" id="pid" placeholder="Enter Product ID"></td>
                </tr>
                <tr>
                    <td><strong>Product Name:</strong></td>
                    <td><input type="text" id="productName" placeholder="Enter Product Name"></td>
                </tr>
                <tr>
                    <td><strong>Quantity:</strong></td>
                    <td><input type="number" id="qty" placeholder="Enter Quantity" min="0" step="1"></td>
                </tr>
                <tr>
                    <td><strong>Unit Price:</strong></td>
                    <td><input type="number" id="unitPrice" placeholder="Enter Unit Price" min="0" step="0.01"></td>
                </tr>
                <tr>
                    <td><strong>Total:</strong></td>
                    <td><input type="text" id="total" placeholder="Total will be calculated" readonly></td>
                </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <button class="btn-add" onclick="addProduct()">Add Product</button>
            <button class="btn-reset" onclick="resetForm()">Reset Form</button>
        </div>

        <div class="products-list">
            <h2>ðŸ“‹ Products List</h2>
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Product Name</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <tr>
                        <td colspan="6" class="no-data">No products added yet</td>
                    </tr>
                </tbody>
                <tfoot id="productsFoot">
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        let products = [];

        // Calculate total when quantity or unit price changes
        document.getElementById('qty').addEventListener('input', calculateTotal);
        document.getElementById('unitPrice').addEventListener('input', calculateTotal);

        function calculateTotal() {
            const qty = parseFloat(document.getElementById('qty').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const total = qty * unitPrice;
            document.getElementById('total').value = total.toFixed(2);
        }

        function addProduct() {
            const pid = document.getElementById('pid').value.trim();
            const productName = document.getElementById('productName').value.trim();
            const qty = parseFloat(document.getElementById('qty').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);

            // Validation
            if (!pid) {
                alert('Please enter Product ID');
                return;
            }
            if (!productName) {
                alert('Please enter Product Name');
                return;
            }
            if (isNaN(qty) || qty <= 0) {
                alert('Please enter a valid Quantity');
                return;
            }
            if (isNaN(unitPrice) || unitPrice <= 0) {
                alert('Please enter a valid Unit Price');
                return;
            }

            // Check if PID already exists
            if (products.some(p => p.pid === pid)) {
                alert('Product ID already exists!');
                return;
            }

            const total = qty * unitPrice;

            // Add product to array
            products.push({
                pid: pid,
                productName: productName,
                qty: qty,
                unitPrice: unitPrice,
                total: total
            });

            // Display products
            displayProducts();

            // Reset form
            resetForm();
        }

        function displayProducts() {
            const tbody = document.getElementById('productsBody');
            const tfoot = document.getElementById('productsFoot');

            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No products added yet</td></tr>';
                tfoot.innerHTML = '';
                return;
            }

            // Display all products
            tbody.innerHTML = products.map((product, index) => `
                <tr>
                    <td>${product.pid}</td>
                    <td>${product.productName}</td>
                    <td>${product.qty}</td>
                    <td>$${product.unitPrice.toFixed(2)}</td>
                    <td>$${product.total.toFixed(2)}</td>
                    <td>
                        <button class="btn-delete" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');

            // Calculate grand total
            const grandTotal = products.reduce((sum, product) => sum + product.total, 0);

            // Display grand total
            tfoot.innerHTML = `
                <tr class="total-row">
                    <td colspan="4" style="text-align: right;">GRAND TOTAL:</td>
                    <td>$${grandTotal.toFixed(2)}</td>
                    <td></td>
                </tr>
            `;
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                displayProducts();
            }
        }

        function resetForm() {
            document.getElementById('pid').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('qty').value = '';
            document.getElementById('unitPrice').value = '';
            document.getElementById('total').value = '';
        }
    </script>
</body>
</html>
